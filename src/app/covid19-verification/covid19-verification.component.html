<div>
    Have you experienced any of the following symptoms:
</div>

<label for='feverChills'>Fever or chills</label>
<input type='radio'  [(ngModel)]='feverChills' value='yes' name='feverChills' value='true'> Yes </input>            
<input type='radio'  [(ngModel)]='feverChills' value='no' checked name='feverChills' value='false'> No </input>

<label for='cough'>Cough</label>
<input type='radio' [(ngModel)]='cough' value='yes' name='cough' value='true'> Yes </input>            
<input type='radio' [(ngModel)]='cough' value='no' checked name='cough' value='false'> No </input>

<label for='shortnessOfBreath'>Shortness of breathe or difficulty breathing</label>
<input type='radio'  [(ngModel)]='shortnessOfBreath' value='yes' name='shortnessOfBreath' value='true'> Yes </input>            
<input type='radio'  [(ngModel)]='shortnessOfBreath' checked name='shortnessOfBreath' value='false'> No </input>

<label for='fatigue'>Fatigue</label>
<input type='radio'  [(ngModel)]='fatigue' value='yes' name='fatigue' value='true'> Yes </input>            
<input type='radio'  [(ngModel)]='fatigue' value='no' checked name='fatigue' value='false'> No </input>

<input type='radio'  [(ngModel)]='muscleOrBodyAches' value='no' checked name='muscleOrBodyAches' value='false'> No </input>
